<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Paleta de colores Malandr√°rio (claro y juguet√≥n) */
        :root {
            --bg-base: #F5FAFF;       /* Cielo suave */
            --bg-surface: #FFFFFF;    /* Tarjetas */
            --text-primary: #0F172A;  /* Gris azulado 900 */
            --text-secondary: #64748B;/* Gris 500 */
            --inactive-text: #94A3B8; /* Gris 400 */
            --accent-brown: #FACC15;  /* Amarillo principal */
            --active-brown: #F59E0B;  /* Naranja activo */
            --navbar-bg: #FFFFFF; /* Fondo blanco para la barra de navegacion */
            --beige: #F5F5DC;         /* Beige suave */
            --accent-blue: #3B82F6;    /* Azul de acento */
            --dark-gray: #374151;     /* Gris oscuro */
            --yellow-star: #FBBF24;   /* Amarillo para estrellas */
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #F8FAFC, #F1F5F9, #E2E8F0);
            min-height: 100vh;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Estilos del marco del Pixel 8 Pro */
        .pixel-frame {
            height: 850px;
            aspect-ratio: 9/19.5; /* Proporci√≥n de un Pixel 8 Pro */
            background: linear-gradient(135deg, #FFFFFF, #FEF3C7, #FDE68A);
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(0, 0, 0, 0.05);
            border: 8px solid #000;
            position: relative;
            overflow: hidden;
        }

        /* Patr√≥n sutil de fondo */
        .pixel-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(245, 158, 11, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(250, 204, 21, 0.06) 0%, transparent 50%);
            pointer-events: none;
        }
        /* Estilos para la c√°mara frontal (actualizada para ser m√°s visible) */
        .camera-notch {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            background-color: #555;
            border-radius: 50%;
            border: 1px solid #444;
            z-index: 60;
        }

        /* Estilo espec√≠fico para la p√≠ldora de navegaci√≥n */
        .nav-pill {
            background-color: rgba(0, 0, 0, 0.05); /* P√≠ldora transl√∫cida sobre fondo blanco */
            border-radius: 9999px;
            padding: 0.75rem 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transform: scale(1.0);
            transition: all 0.3s ease-in-out;
        }

        /* HUD superior */
        .hud-chip {
            background: #FFFFFF;
            border: 2px solid #E2E8F0;
            border-radius: 14px;
            padding: 6px 10px;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 2px 0 rgba(0,0,0,0.05);
        }

        /* Progreso */
        .progress {
            height: 16px;
            background: #E5E7EB;
            border-radius: 9999px;
            border: 2px solid #CBD5E1;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #60A5FA, #22C55E);
            width: 0%;
        }

        /* Tarjeta modo grande */
        .mode-card {
            background: #FFFFFF;
            border: 2px solid #E2E8F0;
            border-radius: 20px;
            box-shadow: 0 8px 0 rgba(0,0,0,0.06);
            transition: all 0.2s ease;
        }
        .mode-card:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 12px 0 rgba(0,0,0,0.08);
            border-color: #F59E0B;
        }

        .badge {
            position: absolute;
            top: -6px; right: -6px;
            background: #EF4444;
            color: #fff;
            font-size: 10px;
            font-weight: 700;
            border-radius: 9999px;
            padding: 2px 6px;
        }

        /* Bot√≥n CTA principal */
        .cta-button {
            background: linear-gradient(135deg, #FEF3C7, #FDE68A, #F59E0B);
            color: #0F172A;
            font-weight: 900;
            border-radius: 16px;
            padding: 12px 20px;
            border: 3px solid #FACC15;
            box-shadow: 0 6px 0 #D97706, inset 0 2px 0 rgba(255,255,255,0.8);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        .cta-button:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 8px 0 #D97706, inset 0 2px 0 rgba(255,255,255,0.8);
            background: linear-gradient(135deg, #FEF3C7, #FACC15, #F59E0B);
        }
        .cta-button:active { 
            transform: translateY(2px); 
            box-shadow: 0 4px 0 #D97706, inset 0 2px 0 rgba(255,255,255,0.8);
        }
        
        /* Efecto de brillo para CTA */
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), rgba(250,204,21,0.4), transparent);
            transition: left 0.4s ease;
        }
        .cta-button:hover::before {
            left: 100%;
        }

        /* Estilos extra inspirados en la referencia */
        .bubble { background:#fff; border:3px solid #BFDBFE; border-radius:16px; box-shadow:0 2px 0 #93C5FD; padding:6px 10px; display:flex; align-items:center; gap:8px; }
        .plus { width:18px; height:18px; background:#1D4ED8; color:#fff; display:flex; align-items:center; justify-content:center; border-radius:9999px; font-weight:900; font-size:12px; }
        .ring-btn { width:52px; height:52px; border-radius:50%; border:3px solid #FCD34D; background:#fff; display:flex; align-items:center; justify-content:center; box-shadow:0 6px 0 rgba(0,0,0,0.05); }
        .cta-level { background:linear-gradient(180deg,#FACC15,#EAB308); color:#0F172A; font-weight:900; border-radius:22px; padding:16px 22px; border:6px solid #FFFFFF; box-shadow:0 10px 0 #E5E7EB, inset 0 -4px 0 #D97706; }
        
        /* Hero centrado con personaje recortado a media altura */
        .hero-clip { position: relative; height: 280px; overflow: hidden; }
        .hero-img { position: absolute; left: 50%; bottom: -110px; transform: translateX(-50%); width: 420px; max-width: none; pointer-events: none; z-index: 1; }

        /* Selector de colecci√≥n estilo juego (mejorado) */
        .selector { background: linear-gradient(135deg, #FFFFFF, #FEF3C7); border: 3px solid #F3F4F6; border-radius: 18px; padding: 8px 10px; display: flex; align-items: center; justify-content: space-between; gap: 8px; box-shadow: 0 6px 0 rgba(0,0,0,0.06), inset 0 2px 0 rgba(255,255,255,.85); }
        .selector-content { display:flex; align-items:center; gap:10px; padding: 6px 10px; background:#FFFFFF; border:2px solid #E5E7EB; border-radius: 14px; box-shadow: inset 0 1px 0 rgba(255,255,255,.9); min-width: 0; }
        .selector-emoji { width:30px; height:30px; border-radius:9999px; display:flex; align-items:center; justify-content:center; background: radial-gradient(circle at 30% 30%, #FDE68A, #F59E0B); box-shadow: 0 2px 0 #D97706; font-size:16px; }
        .selector-label { font-weight: 900; letter-spacing: .3px; white-space: nowrap; overflow:hidden; text-overflow: ellipsis; }
        .arrow-btn { width: 40px; height: 40px; border-radius: 12px; border: 3px solid #FCD34D; background:#fff; box-shadow:0 5px 0 rgba(0,0,0,.06); display:flex; align-items:center; justify-content:center; font-size:18px; transition: transform .12s ease; }
        .arrow-btn:active { transform: translateY(2px); box-shadow:0 3px 0 rgba(0,0,0,.06); }
        .selector-dots { display:flex; gap:6px; margin-top:6px; }
        .selector-dot { width:8px; height:8px; border-radius:9999px; background:#E5E7EB; border:2px solid #CBD5E1; }
        .selector-dot.active { background:#F59E0B; border-color:#FACC15; box-shadow:0 0 0 3px rgba(250,204,21,.25); }
        .bump { animation: bump .28s ease-out; }
        @keyframes bump { 0%{ transform: scale(.96);} 60%{ transform: scale(1.06);} 100%{ transform: scale(1);} }

        /* Colecciones: chips mejorados */
        .collection-chip { 
            background: linear-gradient(180deg,#FFFFFF,#FFFFFF) padding-box,
                        linear-gradient(90deg,#FDE68A,#F59E0B) border-box;
            border:3px solid transparent; 
            border-radius:9999px; 
            padding:8px 12px; 
            display:inline-flex; align-items:center; gap:8px; 
            box-shadow:0 4px 0 rgba(0,0,0,.06);
            font-weight:900; color:#0F172A;
            transition: transform .12s ease, box-shadow .12s ease;
        }
        .collection-chip:hover { transform: translateY(-1px); box-shadow:0 6px 0 rgba(0,0,0,.08); }
        .chip-emoji { width:24px; height:24px; border-radius:9999px; display:flex; align-items:center; justify-content:center; background: radial-gradient(circle at 30% 30%, #FDE68A, #F59E0B); box-shadow:0 2px 0 #D97706; font-size:14px; }

        /* Bot√≥n Aportar mejorado */
        .contribute-btn { 
            background: linear-gradient(135deg, #FFFFFF, #FEF3C7, #FDE68A); 
            color:#0F172A; font-weight:900; border-radius:18px; padding:14px 16px; 
            border:3px solid #FACC15; box-shadow:0 8px 0 #D97706, inset 0 2px 0 rgba(255,255,255,.9); 
            transition: all .2s ease; position:relative; overflow:hidden; 
        }
        .contribute-btn:hover { transform: translateY(-2px); box-shadow:0 10px 0 #D97706, inset 0 2px 0 rgba(255,255,255,.95); background: linear-gradient(135deg, #FFFFFF, #FEF3C7, #FACC15); }
        .contribute-btn:active { transform: translateY(2px); box-shadow:0 6px 0 #D97706; }
        .contribute-btn::before { content:''; position:absolute; top:0; left:-100%; width:100%; height:100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,.6), rgba(250,204,21,.35), transparent); transition:left .5s ease; }
        .contribute-btn:hover::before { left:100%; }

        /* T√≠tulo animado ¬øQU√â PAS√ì MANO? (estilo aplicado a cada letra) */
        .title-over { position:absolute; left:50%; top:8px; transform:translateX(-50%); z-index:2; }
        .title-letters {
            font-size: 32px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-flex; align-items:center; justify-content:center;
        }
        .title-letters .char { 
            display:inline-block; 
            padding: 2px 3px; 
            background: linear-gradient(135deg, #FEF3C7, #FDE68A, #F59E0B);
            -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
            -webkit-text-stroke: 2px #0F172A; 
            text-shadow: 0 6px 0 rgba(15,23,42,0.85), 0 10px 18px rgba(0,0,0,.25);
            animation: letterCycle 10s cubic-bezier(.2,.8,.2,1) infinite; 
            animation-delay: calc(var(--i) * 80ms);
        }
        .title-letters .space { width: .6ch; }
        @keyframes letterCycle {
            0%   { transform: translateY(10px) scale(.8); opacity: 0; filter: drop-shadow(0 8px 10px rgba(0,0,0,.18)); }
            10%  { transform: translateY(0) scale(1.15); opacity: 1; }
            15%  { transform: translateY(0) scale(1.0); }
            100% { transform: translateY(0) scale(1.0); }
        }

        /* T√≠tulo estilo "Clash Royale" */
        .hero-title {
            font-size: 40px;
            line-height: 1.05;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: linear-gradient(180deg, #FEF3C7 0%, #FACC15 55%, #D97706 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            -webkit-text-stroke: 2px #0F172A;
            text-shadow: 0 6px 0 rgba(15, 23, 42, 0.85), 0 10px 18px rgba(0,0,0,.25);
            display: inline-block;
            position: relative;
            overflow: hidden;
        }
        .hero-pop { animation: heroPop .6s cubic-bezier(.2,.8,.2,1) both; }
        @keyframes heroPop {
            0%   { transform: scale(.6) translateY(8px); opacity: 0; }
            60%  { transform: scale(1.15) translateY(0); opacity: 1; }
            100% { transform: scale(1.0); }
        }
        /* Brillo sutil que cruza el texto */
        .hero-title::after {
            content: '';
            position: absolute;
            top: 0;
            left: -120%;
            width: 120%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,.65), rgba(250,204,21,.35), transparent);
            transform: skewX(-20deg);
            animation: shineSweep 3s ease-in-out 1s infinite;
            pointer-events: none;
        }
        @keyframes shineSweep {
            0%   { left: -120%; }
            60%  { left: 120%; }
            100% { left: 120%; }
        }
    </style>
</head>

            <!-- Lobby Malandr√°rio -->

                <!-- HUD superior -->
                <div class="w-full flex items-center justify-between mb-3">

                            <span id="metrasHud">0</span>
                            <span class="text-lg">üíé</span>
                        </div>
                    </div>
                </div>
                <!-- Personaje debajo del HUD -->
                <div class="hero-clip z-10 mb-0" style="position:relative;">
                    <img src="/assets/PERSONAJE.png" alt="Personaje de Malandr√°rio" class="hero-img" />
                </div>

                <!-- Selector + CTA Jugar (estilo Clash Royale) -->
                <div class="w-full flex flex-col items-center gap-3 mb-4 z-10">
                    <div class="selector w-full">

                            <div class="selector-emoji">üéØ</div>

                <div class="flex gap-2 overflow-x-auto no-scrollbar pb-2 mb-4">
                    <button onclick="openCollection('basica')" class="collection-chip whitespace-nowrap"><span class="chip-emoji">üéØ</span><span>Jerga b√°sica</span></button>
                    <button onclick="openCollection('calle')" class="collection-chip whitespace-nowrap"><span class="chip-emoji">üö¶</span><span>Calle y broma</span></button>
                    <button onclick="openCollection('memes')" class="collection-chip whitespace-nowrap"><span class="chip-emoji">üòÇ</span><span>Memes y virales</span></button>
                    <button onclick="openCollection('clasico')" class="collection-chip whitespace-nowrap"><span class="chip-emoji">üìú</span><span>Crioll√≠simo cl√°sico</span></button>
                </div>

                <!-- Aportar palabra -->
                <button onclick="goAportar()" class="w-full contribute-btn text-center font-extrabold flex items-center justify-center gap-2">

            </div>



        </div>

        <!-- Barra de Navegaci√≥n -->
        <footer class="w-full p-2 bg-white shadow-[0_-4px_16px_rgba(0,0,0,0.1)] rounded-t-3xl">
            <nav class="flex justify-around items-center h-16 text-[var(--dark-gray)]">
                <a href="#" onclick="showLobby()" class="flex flex-col items-center justify-center p-2 hover:bg-gradient-to-t hover:from-yellow-50 hover:to-orange-50 rounded-lg transition-all duration-200">
                    <span class="text-2xl">üéÆ</span>

                </a>
                <a href="#" onclick="goDiccionario()" class="flex flex-col items-center justify-center p-2 hover:bg-gradient-to-t hover:from-blue-50 hover:to-cyan-50 rounded-lg transition-all duration-200">

    <script>
        // Navegaci√≥n principal
        function showLobby() {
            document.getElementById('listView').style.display = 'block';
        }

        // Handlers de modos de juego
        function startMode(modeKey) {
            localStorage.setItem('malandrario.mode', modeKey);
            // Placeholder: redirigir a la pantalla del modo (a crear)
            // Por ahora, todos van a una ruta gen√©rica que luego dividiremos
            window.location.href = 'Modo.html';
        }

        // Accesos r√°pidos del footer
        function goRankings() {
            window.location.href = 'Rankings.html';
        }
        function goAportar() {
            window.location.href = 'Aportar.html';
        }
        function goDiccionario() {
            window.location.href = 'Diccionario.html';
        }
        function openCollection(key) {
            localStorage.setItem('malandrario.collection', key);
            window.location.href = 'Coleccion.html';
        }

        // Selector simple para el lobby (mock)
        const collections = [
            { label:'Jerga b√°sica', icon:'üéØ' },
            { label:'Calle y broma', icon:'üö¶' },
            { label:'Memes y virales', icon:'üòÇ' },
            { label:'Crioll√≠simo cl√°sico', icon:'üìú' }
        ];
        let selectedIndex = 0;
        function updateSelector(){
            var label = document.getElementById('selectorLabel');
            var emoji = document.querySelector('.selector-emoji');
            if(label) label.textContent = collections[selectedIndex].label;
            if(emoji) emoji.textContent = collections[selectedIndex].icon;
            var dots = document.getElementById('selectorDots');
            if(dots){
                dots.innerHTML = '';
                for(var i=0;i<collections.length;i++){
                    var d = document.createElement('div');
                    d.className = 'selector-dot' + (i===selectedIndex ? ' active bump' : '');
                    dots.appendChild(d);
                }
            }
        }
        function prevCollection(){ selectedIndex = (selectedIndex - 1 + collections.length) % collections.length; updateSelector(); }
        function nextCollection(){ selectedIndex = (selectedIndex + 1) % collections.length; updateSelector(); }
        updateSelector();

        // HUD MVP: valores simulados (hardcode)
        (function syncEconomy(){
            var metrasHud = document.getElementById('metrasHud');
            var ticketsHud = document.getElementById('ticketsHud');
            if(metrasHud) metrasHud.textContent = '5';
            if(ticketsHud) ticketsHud.textContent = '0';
        })();
    </script>
